<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Hero Clone</title>
  <link rel="stylesheet" href="home.css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="hero">
    <nav class="navbar">
      <div class="logo">NETFLIX</div>
      <ul class="nav-links">
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>New & Popular</li>
        <li>My List</li>
      </ul>
      <div class="nav-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-bell"></i>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Avatar" />
      </div>
    </nav>

    <div class="content">
        <h1 style="font-style: italic;">Joker</h1>
      <p class="rank"><span>#1 in TV Shows Today</span></p>
      <p class="description">
        When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and one strange little girl.
      </p>
      <div class="buttons">
        <button class="play"><i class="fas fa-play"></i> Play</button>
        <button class="my-list"><i class="fas fa-plus"></i> My List</button>
      </div>
      <div class="details">
        <span class="badge">TV-14</span>
        <i class="fas fa-volume-mute"></i>
      </div>
    </div>
  </div>
</body>
</html>
